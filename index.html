<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Power BI Multi Report Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .tabs {
      display: flex;
      background-color: #007acc;
    }
    .tab-button {
      flex: 1;
      padding: 1rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .tab-button.active {
      background-color: #005c99;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab(0)">Inbound</button>
    <button class="tab-button" onclick="showTab(1)">Outbound</button>
  </div>

  <iframe class="active" 
    title="PUMA_Inbound Hourly Monitoring" 
    src="https://app.powerbi.com/reportEmbed?reportId=d870bfca-28ed-4616-b97e-2410fe7bf97a&appId=b43f3bcb-eade-44ca-ac58-cca83e8e398b&autoAuth=true&ctid=05d75c05-fa1a-42e7-9cf1-eb416c396f2d">
  </iframe>

  <iframe 
    title="PUMA_Outbound Hourly Monitoring" 
    src="https://app.powerbi.com/reportEmbed?reportId=520110e2-24bf-4911-ab46-b0282d421aed&appId=b43f3bcb-eade-44ca-ac58-cca83e8e398b&autoAuth=true&ctid=05d75c05-fa1a-42e7-9cf1-eb416c396f2d">
  </iframe>

  <script>
    function showTab(index) {
      const iframes = document.querySelectorAll("iframe");
      const buttons = document.querySelectorAll(".tab-button");
      iframes.forEach((iframe, i) => {
        iframe.classList.toggle("active", i === index);
        buttons[i].classList.toggle("active", i === index);
      });
    }
  </script>

</body>
</html>
